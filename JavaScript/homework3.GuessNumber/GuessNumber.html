<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"

    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">

</head>

<body>
    <div class="wrap">
        <div class="container game-operate-btn-group">
            <div class="row">
                <button class="col game-operate-btn start-btn  rounded-start green">開始</button>
                <button class="col game-operate-btn reset-btn reject">放棄重來</button>
                <button class="col game-operate-btn answer-btn rounded-end">看答案</button>
            </div>
        </div>
        <div class="container display-result-group rounded">
            <div class="row col-12 display-result">


            </div>
        </div>
        <div class="container input-data-group">
            <div class="row">
                <div class="col-3 input-data-item text rounded-start">猜答案</div>
                <input type="text col-7" name="" id="" class="col input-guess-number input-data-item">

                <button class="col-2 check-btn rounded-end input-data-item game-operate-btn">猜!</button>
            </div>
        </div>
    </div>










    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>

</body>
