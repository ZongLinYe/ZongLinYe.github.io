<!doctype html>

<head>

    <title>Apple Store</title>
    <link rel="stylesheet" href="./reset.css">

                <span class="navbar-toggler-icon"></span>
            </button>
            <a class="navbar-brand" href="#">
                <i class="fa-brands fa-apple"></i>
            </a>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="搜尋 apple.com" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                    <div class="search-icon">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </div>
                </form>

                    <li class="nav-item">

            </div>
            <div class="shopping">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-bag"

                </svg>
            </div>
        </div>
    </nav>


    <section class="container-lg">
        <div class="row">
            <div class="col">
                <div class="commodity-information d-flex justify-content-between">
                    <h3 class="commodity-name">
                        <strong class="product-name">{iPhone}</strong>
                    </h3>
                    <div class="commodity-price">{Price}</div>
                </div>
            </div>
        </div>
    </section>

    <section class="container-fluid container-installment">
        <div class="row">
            <div class="col-12">
                <div class="installment-information d-flex justify-content-center m-auto text-center">
                    可申請最長達 12 個月的零利率分期付款。<a href="#">進一步了解</a>
                </div>
            </div>
        </div>
    </section>

    <section class="container-lg container-commodity py-3">
        <div class="row commodity-content">
            <div class="col-12 col-lg-6 slogan">
                <div class="all-new">
                    全新
                </div>
                <h1 class="title">
                    購買 {iPhone 13 Pro}
                </h1>
                <div class="text">以 iPhone 8 或後續機型換購，獲享最高達 NT$2,700 – NT$18,200 折抵優惠** </div>
                <a class="url" href="#">了解「Apple Trade In 換購方案」的運作方式</a>
            </div>
            <div class="col-12 col-lg-6 commodity-pic">
                <div class="img-box px-4 py-5">
                    <img class="product-img w-100" src="https://picsum.photos/300/200/?random=10">
                </div>

                    </path>
                </svg>
                <a class="url" href="#">與 iPhone 專員線上交談 </a>
            </div>

            <div class="col-12 col-lg-6  choose-mode">
                <div class="accordion" id="accordionPanelsStayOpenExample">
                    <div class="accordion-item model-item">
                        <h2 class="accordion-header" id="panelsStayOpen-headingOne">
                            <button class="accordion-button" type="button" data-bs-toggle="collapse"
                                data-bs-target="#panelsStayOpen-model" aria-expanded="true"
                                aria-controls="panelsStayOpen-model">
                                <div class="collapse-box">
                                    <div class="text">選擇機型</div>
                                    <a class="url" href="#">哪一款機型最適合你？</a>
                                </div>
                            </button>
                        </h2>
                        <div id="panelsStayOpen-model" class="accordion-collapse collapse show"
                            aria-labelledby="panelsStayOpen-headingOne">
                            <div class="accordion-body">
                                <div class="row model-area">

                                        <button class="btn model-btn w-100 d-flex">
                                            <div class="col-7 model-information">

                                                <div class="text-start monitor">{6.1 吋顯示器}</div>
                                            </div>
                                            <div class="col-5 text-end model-price">{NT$32900}</div>
                                        </button>
                                    </div>


                                    <div class="col-12 mb-3">

                                            <div class="col-5 text-end model-price">{NT$36900}</div>
                                        </button>
                                    </div> -->
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="accordion-item color-item">
                        <h2 class="accordion-header" id="panelsStayOpen-headingTwo">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                data-bs-target="#panelsStayOpen-color" aria-expanded="false"
                                aria-controls="panelsStayOpen-color">
                                <div class="collapse-box">
                                    <div class="text">{選擇外觀}</div>
                                </div>
                            </button>
                        </h2>
                        <div id="panelsStayOpen-color" class="accordion-collapse collapse"
                            aria-labelledby="panelsStayOpen-headingTwo">
                            <div class="accordion-body color-area d-flex flex-wrap row gx-2">
                                <div class="col-6 mb-3">
                                    <button class="btn color-btn w-100">
                                        <div class="color-information">
                                            <i class="fas fa-circle green"></i>
                                        </div>
                                        <div class="color-name"> {{黑色}} </div>
                                    </button>
                                </div>
                                <div class="col-6 mb-3">
                                    <button class="btn color-btn w-100">
                                        <div class="color-information">
                                            <i class="fas fa-circle silver"></i>
                                        </div>
                                        <div class="color-name"> {{黑色}} </div>
                                    </button>
                                </div>
                                <div class="col-6 mb-3">
                                    <button class="btn color-btn w-100">
                                        <div class="color-information">

                                        </div>
                                        <div class="color-name"> {{黑色}} </div>
                                    </button>
                                </div>
                                <div class="col-6 mb-3">
                                    <button class="btn color-btn w-100">
                                        <div class="color-information">

                                    </button>
                                </div>

                    </div>

                                aria-controls="panelsStayOpen-spec">
                                <div class="storage">
                                    <div class="choose-storage-text collapse-box">
                                        <div class="text">{選擇儲存容量}</div>
                                        <a class="url need-storage" href="#">你需要多少儲存容量?</a>
                                    </div>

                                </div>

                                    <button class="btn storage-btn w-100">
                                        <p class="spec-val">128<span class="unit">GB</span></p>
                                        <div class="priceDifference">{NT$ 32900起}</div>
                                    </button>
                                </div>
                                <div class="col-6 mb-3">
                                    <button class="btn storage-btn w-100">
                                        <p class="spec-val">128<span class="unit">GB</span></p>

                                    </button>
                                </div>
                                <div class="col-6 mb-3">
                                    <button class="btn storage-btn w-100">
                                        <p class="spec-val">128<span class="unit">GB</span></p>
                                        <div class="priceDifference">{NT$ 32900起}</div>
                                    </button>
                                </div>
                                <div class="col-6 mb-3">
                                    <button class="btn storage-btn w-100">
                                        <p class="spec-val">128<span class="unit">GB</span></p>
                                        <div class="priceDifference">{NT$ 32900起}</div>
                                    </button>
                                </div>

                            </div>
                        </div>

            </div>


        </div>
